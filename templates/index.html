<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Price Tracker</title>
</head>
<body>
    <h1 align="center">Store Price Tracker</h1>
    <table align="center">
    <thead>
        <tr>
            <th>Company Name</th>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
            <tr>
                <td><a href=" "><img src="{{product.Logo}}"></a></td>
                <td>{{product.Name}}</td>
                <td>{{product.Price}}</td>
                <td><a href=" "><img src="{{product.Img}}"></a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
